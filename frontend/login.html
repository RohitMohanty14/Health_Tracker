<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Online Health Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loginStyle.css" />
    <!-- Include jQuery from a CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      /* Add basic styling for error messages if not already in style.css */
      .error-message {
        color: #dc3545; /* Bootstrap red */
        font-size: 0.875em;
        margin-top: 0.25rem;
        display: none; /* Hidden by default */
      }
      .form-control.is-invalid {
        border-color: #dc3545;
        padding-right: calc(1.5em + 0.75rem);
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
      }
      .form-control.is-valid {
        border-color: #28a745;
        padding-right: calc(1.5em + 0.75rem);
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2328a745' d='M2.3 6.73L.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.22 1.1.6z'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
      }
      .status-message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        display: none; /* Hidden by default */
      }
      .status-message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status-message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body class="bg-light">
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px">
        <h3 class="text-center mb-3">Login</h3>
        <form id="loginForm" novalidate>
          <!-- Added id="loginForm" and novalidate -->
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <!-- Changed ID to avoid conflict with generic 'email' and ensure clear jQuery selection -->
            <input
              type="email"
              class="form-control"
              id="emailInput"
              name="email"
              placeholder="Enter email"
              required
            />
            <span class="error-message" id="emailErrorMessage"></span>
            <!-- Added error span -->
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <!-- Changed ID -->
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              name="password"
              placeholder="Password"
              required
            />
            <span class="error-message" id="passwordErrorMessage"></span>
            <!-- Added error span -->
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="rememberMe"
              name="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div class="status-message" id="loginStatusMessage"></div>
          <!-- Added general status message area -->
          <div class="mt-3 text-center">
            <a href="#">Forgot password?</a><br />
            <span
              >Don't have an account? <a href="register.html">Sign up</a></span
            >
          </div>
        </form>
      </div>
    </div>
    <!-- Link to JavaScript validation file -->

    <script src="loginValidation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
