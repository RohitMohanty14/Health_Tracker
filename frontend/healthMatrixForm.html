<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Metrics Form</title>

    <!-- Google Fonts: Montserrat (for a clean, modern look) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="healthStyle.css" />

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom Aesthetic CSS (placed after Bootstrap to allow overrides) -->
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="form-container">
        <h2>Daily Health Metrics</h2>
        <form id="healthMetricsForm" novalidate>
          <!-- novalidate prevents default HTML5 validation popups -->

          <div class="mb-4">
            <!-- Bootstrap margin-bottom class -->
            <label for="stepsInput" class="form-label">Daily Steps:</label>
            <input
              type="number"
              class="form-control"
              id="stepsInput"
              name="steps"
              min="0"
              step="1"
              placeholder="e.g., 7500"
            />
            <div class="invalid-feedback" id="stepsErrorMessage"></div>
            <!-- Bootstrap feedback div -->
          </div>

          <div class="mb-4">
            <label for="sleepHoursInput" class="form-label"
              >Hours of Sleep:</label
            >
            <input
              type="number"
              class="form-control"
              id="sleepHoursInput"
              name="sleepHours"
              min="0"
              max="24"
              step="0.1"
              placeholder="e.g., 7.5"
            />
            <div class="invalid-feedback" id="sleepHoursErrorMessage"></div>
          </div>

          <div class="mb-4">
            <label for="caloriesInput" class="form-label"
              >Calories Consumed:</label
            >
            <input
              type="number"
              class="form-control"
              id="caloriesInput"
              name="calories"
              min="0"
              step="1"
              placeholder="e.g., 2000"
            />
            <div class="invalid-feedback" id="caloriesErrorMessage"></div>
          </div>

          <button type="submit" class="btn btn-primary">Submit Metrics</button>

          <div class="status-message" id="formSuccessMessage">
            <!-- Message displayed here by JavaScript -->
          </div>
        </form>
      </div>
    </div>

    <!-- Link to your JavaScript validation code -->
    <script src="validation.js"></script>
    <!-- Bootstrap 5 JS (Optional, needed for some components, but not for this form's validation) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
