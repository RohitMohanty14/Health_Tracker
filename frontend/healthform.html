<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Your Health Metrics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Link to the NEW healthStyle.css -->
    <link rel="stylesheet" href="healthstyle.css" />
  </head>
  <body>
    <!-- Consistent Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container py-2">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <i class="bi bi-heart-pulse-fill me-2 fs-3"></i>HealthTracker
        </a>
        <div class="ms-auto d-flex align-items-center gap-3">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
          <a class="nav-link active" href="#">Log Data</a>
          <a class="nav-link" href="index.html">Logout</a>
          <button id="toggleDark" class="btn btn-sm" title="Toggle dark mode">
            <i class="bi bi-moon-stars-fill"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Form Content -->
    <div class="container form-page-wrapper">
      <div class="row g-5 align-items-center">
        <!-- Left Side: Form -->
        <div class="col-lg-7">
          <div class="form-card">
            <h2 class="mb-4">Log Your Daily Metrics</h2>
            <p class="text-secondary mb-4">
              Consistency is key. Fill in your data for today to stay on track.
            </p>
            <form id="healthMetricsForm" novalidate>
              <div class="mb-3">
                <label for="stepsInput" class="form-label">Daily Steps</label>
                <input
                  type="number"
                  class="form-control"
                  id="stepsInput"
                  name="steps"
                  min="0"
                  placeholder="e.g., 8500"
                />
                <div class="invalid-feedback"></div>
              </div>

              <div class="mb-3">
                <label for="sleepHoursInput" class="form-label"
                  >Hours of Sleep</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="sleepHoursInput"
                  name="sleepHours"
                  min="0"
                  max="24"
                  step="0.1"
                  placeholder="e.g., 7.5"
                />
                <div class="invalid-feedback"></div>
              </div>

              <div class="mb-4">
                <label for="caloriesInput" class="form-label"
                  >Calories Consumed (kcal)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="caloriesInput"
                  name="calories"
                  min="0"
                  placeholder="e.g., 2100"
                />
                <div class="invalid-feedback"></div>
              </div>

              <button type="submit" class="btn btn-primary mt-3">
                Submit & View Dashboard
              </button>

              <div class="status-message" id="formSuccessMessage"></div>
            </form>
          </div>
        </div>

        <!-- Right Side: Info Pane -->
        <div class="col-lg-5 d-none d-lg-block">
          <div class="info-pane">
            <i class="bi bi-check2-circle"></i>
            <h3 class="mb-3">Every Entry is a Step Forward</h3>
            <p>
              By logging your data daily, you're not just tracking
              numbersâ€”you're building a healthier, more mindful relationship
              with your body.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN (must be before validation.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Link to your new validation script -->
    <script src="healthvalidation.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
      const toggleBtn = document.getElementById("toggleDark");
      const body = document.body;
      const moonIcon = toggleBtn.querySelector(".bi");

      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        if (body.classList.contains("dark-mode")) {
          moonIcon.classList.replace("bi-moon-stars-fill", "bi-sun-fill");
          localStorage.setItem("theme", "dark");
        } else {
          moonIcon.classList.replace("bi-sun-fill", "bi-moon-stars-fill");
          localStorage.setItem("theme", "light");
        }
      });

      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-mode");
        moonIcon.classList.replace("bi-moon-stars-fill", "bi-sun-fill");
      }
    </script>
  </body>
</html>
